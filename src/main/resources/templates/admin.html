<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/inicio.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Inicio</title>
    </head>

    <body>
        <nav th:replace="/fragments/navAdmin:: nav"></nav>
        <section>
            
            <div th:if="${mal != null}" th:text="${mal}" class="alert alert-danger" role="alert"></div>
            <div>
                <!-- <h3 class="bg-success col-md-3 ml-md-auto">Usuario</h3>-->
                <h2 class="card text-white bg-success col-md-3 ml-md-auto" style="max-width: auto;height:auto;"
                    th:if="${session.usuariosession != null}"
                    th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h2>
            </div>
            <h3 class="text-center">Inmobiliarias</h3>
            <table class="table">
                <thead>
                    <tr class="thead-dark">
                        <th class="col-3">Id</th>
                        <th class="col-3">Nombre</th>
                        <th class="col-3">Estado</th>
                        <th class="col-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="thead-dark"th:each="li : ${listaInmo}">
                        <td th:text="${li.id}"></td>
                        <td th:text="${li.nombre}"></td>
                        <td th:text="${li.estado}"></td>
                        <td> 
                            <a role="button" th:href="@{/inmobiliaria/modificar/{id}(id=${li.id})}" class="btn btn-warning">Modificar</a>
                            <a role="button" th:href="@{/inmobiliaria/eliminar/{id}(id=${li.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3 class="text-center">Provincias</h3>
            <table class="table">
                <thead>
                    <tr class="thead-dark" >
                        <th class="col-4">Id</th>
                        <th class="col-4">Nombre</th>
                        <th class="col-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lis : ${listaPro}">
                        <td th:text="${lis.id}"></td>
                        <td th:text="${lis.nombre}"></td>
                         <td>
                             <a role="button" th:href="@{/provincia/modificacion/{id}(id=${lis.id})}" class="btn btn-warning">Modificar</a>
                             <a role="button" th:href="@{/provincia/delete/{id}(id=${lis.id})}" class="btn btn-danger">Eliminar</a>
                         </td>
                    </tr>
                </tbody>
            </table>

        </section>

<a href="/inicio" class="btn btn-warning btn-lg active " role="button" aria-pressed="true">Volver atr√°s</a>
        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    </body>

</html>
