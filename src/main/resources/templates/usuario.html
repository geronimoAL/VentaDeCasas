<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/usuario.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Log-in</title>
    </head>

    <body>
        <div class="alert alert-danger " role="alert" th:if="${error !=null}" th:text='${error}'> 
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 mx-auto mt-5">
                    <div class="card border border primary">
                        <div class="card-body  ">
                            <form class=" mb-4 col-12 col-md-12 col-lg-12" action="/logincheck" method="POST" >
                                <div class="row justify-content-center">
                                    <div class="mb-3 ">
                                        <img src="/img/usuario_oscuro.jpg" alt="imagen usuario" class="login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type=text name="username" placeholder="Correo" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Contraseña" name="password" class="form-control" >
                                </div>
                                <div class="form-group mt-3">
                                    <button class="btn btn-success container-fluid" type="submit">Ingresar</button>
                                </div>

                                <div>
                                    <p>¿No tienes una cuenta? <a th:href="@{/usuario/crear}">Crear una</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    </body>

</html>
