                                    <img th:src="${'/foto/vivienda?id=' + li.id + '&num=0'}" class="d-block w-100 image"

                                </div>
                                <div class="carousel-item">
                                    <img th:src="${'/foto/vivienda?id=' + li.id + '&num=1'}" class="d-block w-100 image"

                                </div>

                            </div>
                            <button class="carousel-control-prev" type="button" th:data-target="|#foto${li.id}|"

                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" th:data-target="|#foto${li.id}|"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-7 ">
                        <!-- cuerpo de la carta -->
                        <div class="card-body">
                            <div class="row ml-3 justify-content-between">
                                <p class="num" th:text="|$  ${li.precio}|">5000</p>
                                <div class="col mt-2">
                                    <p class="bario" th:text="|Barrio : ${li.barrio}|"></p>
                                </div>
                            </div>
                            <div class="row justify-selfs-evenly  ">
                                <div class="col">
                                    <!-- icono baÃ±o -->
                                    <p><img th:src="@{\img\bathtub.png}" class="ancho_alto px-1" th:text="${li.banio}">
                                    </p>
                                </div>
                                <div class="col">
                                    <!-- icono dormitorio  -->
                                    <p><img th:src="@{/img/bedroom.png}" class="ancho_alto px-1"

                                </div>
                                <div class="col">
                                    <!-- icono garage -->
                                    <p><img th:src="@{/img/car-in-garage.png}" class="ancho_alto px-1"
                                            th:text="${li.cochera}"></p>
                                </div>
                                <div class="col">
                                    <!-- icono amibien -->
                                    <p><img th:src="@{/img/apertura-de-puerta-abierta.png}" class="ancho_alto px-1"
                                            th:text="${li.ambiente}">
                                    </p>
                                </div>
                                <div class="col">
                                    <!-- icono metro -->
                                    <p><img th:src="@{/img/medida-cuadrada.png}" class="ancho_alto px-1"
                                            th:text="${li.mt}"></p>
                                </div>
                            </div>
                            <div class="row  ml-3">
                                <!-- ubicacion -->
                                <p><img th:src="@{/img/ubicacion.png}" class="ancho_alto" th:text="${li.ubicacion}"></p>
                            </div>
                            <div class="row  ml-2 justify-content-end ">
                                <!-- inmo -->
                                <div class="col"><img th:src="${'/foto/inmobiliaria?id=' + li.inmobiliaria.id}"
                                        class="d-block w-100 ancho_alto_vi"></div>
                                <!-- telefono -->
                                <div class="col ">
<!--                                    <div th:if="${accion == 'total'}">-->
                                    <p class="nu"><img th:src="@{/img/llamada-telefonica.png}" class="ancho_alto px-1 " th:text="${li.usuario.nombre}">
                                    </p>
  
<!--                                    </div>-->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
