<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/inmo.css">
        <title>Guardar Inmobiliaria</title>
    </head>
    <body>

        <div class="container">
            <div th:if="${mal != null}" th:text="${mal}" class="alert alert-danger" role="alert">
            </div>
            <h1 th:text="${accion== 'crear' ? 'INGRESE LA PROVINCIA' : 'MODIFICACIÃ“N DE LA  INMOBILIARIA'}" class='text-DARK justify-content-end align-items-start'>  </h1>

            <form class="mt-5" method="POST" enctype="multipart/form-data" th:object="${inmo}">
                <input hidden th:field="*{id}" >
                <div class="form-group col-12 col-sm-5 col-md-6 col-lg-4 col-xl-5 letra">
                    <label>Nombre</label> <input type="text" class="form-control border border-secondary"   th:field="*{nombre}">
                </div>
                <div class="form-group  col-12 col-sm-5 col-md-6 col-lg-4 col-xl-5 letra">
                    <label>Foto</label> <input type="file" class="form-control  border border-secondary" name="archivo">
                </div>
                <div class="form-group col-12 col-sm-5 col-md-6 col-lg-4 col-xl-5">
                    <button th:if="${accion =='crear'}"type="submit" class="btn btn-primary" formaction="/inmobiliaria/creacion" formmethod="POST">GUARDAR</button>
                    <button th:if="${accion =='modificacion'}"type="submit" class="btn btn-primary" formaction="/inmobiliaria/modificacion" formmethod="POST">MODIFICAR</button>
                </div>
            </form>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
